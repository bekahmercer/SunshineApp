<div class="container-fluid">
    
    <div class="row">
        <div class="col-sm-12 header">
            <h3 class="headerText">Section 10: Leaving</h3>
        </div>
    </div><!-- .row -->
        
  <div class="row">
    <div class="col-xs-2 escapeBar"><h1>EMERGENCY</h1></div>
        <div class="col-xs-10">
          <div class="bodyContent">
            <br>
                
            <div class="line_item_1">
                <fieldset class = "standard">
                    <div class="row">
                        <div class="col-xs-9">
                            <strong>1</strong>I worry about money/transportation/housing/food/necessities if I leave
                        </div>
                        <div class="col-xs-1"></div>
                        <div class="col-xs-1">
                            
                            <input type = "checkbox" id="cb1" name="cb" value="" ng-model = "ThreeOneCtrl.cbs3q11" ng-change = "cbChange(ThreeOneCtrl.cbs3q11, 'cbs3q11')" ng-true-value="2" ng-false-value="-2" ng-checked = "ThreeOneCtrl.cbs3q11 == 2"><!-- ng-true-value and ng-false-value are the ones that set the values to the service, the fact that the false value is negative is because it will be taken away from the totals when checkbox is unchecked  -->
                            <label for="cb1"></label>
                            
                        </div>
                    </div><!-- .row -->
                </fieldset>
                <!-- The ng-checked property is used when reading the status of the checkbox from the service, if it retrieves a positive value it means the checkbox should be checked, otherwise is unchecked (as by default) -->
            </div><!-- .line_item_1 -->
            <br>

            <div class="line_item_2">
                <fieldset class = "standard">
                    <div class="row">
                        <div class="col-xs-9">
                            <strong>2</strong>I worry about my children's emotional wellbeing if I leave
                        </div>
                        <div class="col-xs-1"></div>
                        <div class="col-xs-1">
                            
                            <input type = "checkbox" id="cb2" name="cb" value="" ng-model = "ThreeOneCtrl.cbs3q12" ng-change = "cbChange(ThreeOneCtrl.cbs3q12, 'cbs3q12')" ng-true-value="1" ng-false-value="-1" ng-checked = "ThreeOneCtrl.cbs3q12 == 1">
                            <label for="cb2"></label>
                            
                        </div>
                    </div><!-- .row -->
                </fieldset>
            </div><!-- .line_item_2 -->
            <br>
            
            <div class="line_item_3">            
                <fieldset class = "standard">
                    <div class="row">
                        <div class="col-xs-9">
                            <strong>3</strong>I worry about my children's safety if I leave
                        </div>
                        <div class="col-xs-1"></div>
                        <div class="col-xs-2">
                            
                            <input type = "checkbox" id="cb3" name="cb" value="" ng-model = "ThreeOneCtrl.cbs3q13" ng-change = "cbChange(ThreeOneCtrl.cbs3q13, 'cbs3q13')" ng-true-value="4" ng-false-value="-4" ng-checked = "ThreeOneCtrl.cbs3q13 == 4">
                            <label for="cb3"></label>
                            
                        </div>
                    </div><!-- .row -->
                </fieldset>
            </div><!-- .line_item_3 -->            
            <br>
                    
            <div class="line_item_4">            
                <fieldset class = "standard">
                    <div class="row">
                        <div class="col-xs-9">
                            <strong>4</strong>I worry about my own safety if I leave
                        </div>
                        <div class="col-xs-1"></div>
                        <div class="col-xs-1">
                            
                            <input type = "checkbox" id="cb4" name="cb" value="" ng-model = "ThreeOneCtrl.cbs3q14" ng-change = "cbChange(ThreeOneCtrl.cbs3q14, 'cbs3q14')" ng-true-value="4" ng-false-value="-4" ng-checked = "ThreeOneCtrl.cbs3q14 == 4">
                            <label for="cb4"></label>
                                
                        </div>
                    </div><!-- .row -->
                </fieldset>
            </div><!-- .line_item_4 -->
            <br>

  
            <div class="row">
                <div class="col-xs-3"></div>
                <div class="col-xs-6">
                    <button class="btn"><a href="/3/2">NEXT</a></button>
                </div>
                <div class="col-xs-3"><p>{{ThreeOneCtrl.currentPage}}</p></div>
            </div>        
            <br>

          </div><!-- .bodyContent -->
        </div><!-- .col-xs-10 -->
  </div><!-- .row -->


</div><!-- .container-fluid -->
