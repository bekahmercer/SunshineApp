<div class="container-fluid">
    
    <div class="row">
        <div class="col-sm-12 header">
            <h3 class="headerText">Section 5: Financial Abuse</h3>
        </div>
    </div><!-- .row -->
        
  <div class="row headerBar">
    <a href="/"><div class="col-xs-2 col-md-1 escapeBar"><div class="escapeDiv"><h1>EMERGENCY ESCAPE</h1></div></div></a>
        <div class="col-xs-10 col-md-11">
          <div class="bodyContent">
            <!--<br>-->
                
            <div class="line_item_1">
                <fieldset class = "standard">
                    <div class="row">
                        <div class="col-xs-9">
                            My partner keeps me from working or going to school.
                        </div>
                        <!--<div class="col-xs-1"></div>-->
                        <div class="col-xs-1">
                            
                            <input type = "checkbox" id="cb1" name="cb" value="" ng-model = "TwoOneCtrl.cbs2q11" ng-change = "cbChange(TwoOneCtrl.cbs2q11, 'cbs2q11')" ng-true-value="1" ng-false-value="-1" ng-checked = "TwoOneCtrl.cbs2q11 == 1"><!-- ng-true-value and ng-false-value are the ones that set the values to the service, the fact that the false value is negative is because it will be taken away from the totals when checkbox is unchecked  -->
                            <label for="cb1"></label>
                            
                        </div>
                    </div><!-- .row -->
                </fieldset>
                <!-- The ng-checked property is used when reading the status of the checkbox from the service, if it retrieves a positive value it means the checkbox should be checked, otherwise is unchecked (as by default) -->
            </div><!-- .line_item_1 -->
            <br>

            <div class="line_item_2">
                <fieldset class = "standard">
                    <div class="row">
                        <div class="col-xs-9">
                            My partner limits my access money.
                        </div>
                        <!--<div class="col-xs-1"></div>-->
                        <div class="col-xs-1">
                            
                            <input type = "checkbox" id="cb2" name="cb" value="" ng-model = "TwoOneCtrl.cbs2q12" ng-change = "cbChange(TwoOneCtrl.cbs2q12, 'cbs2q12')" ng-true-value="1" ng-false-value="-1" ng-checked = "TwoOneCtrl.cbs2q12 == 1">
                            <label for="cb2"></label>
                            
                        </div>
                    </div><!-- .row -->
                </fieldset>
            </div><!-- .line_item_2 -->
            <br>
            
            <div class="line_item_3">            
                <fieldset class = "standard">
                    <div class="row">
                        <div class="col-xs-9">
                            My partner damages our financial situation with gambling or unnecessary debt.
                        </div>
                        <!--<div class="col-xs-1"></div>-->
                        <div class="col-xs-1">
                            
                            <input type = "checkbox" id="cb3" name="cb" value="" ng-model = "TwoOneCtrl.cbs2q13" ng-change = "cbChange(TwoOneCtrl.cbs2q13, 'cbs2q13')" ng-true-value="1" ng-false-value="-1" ng-checked = "TwoOneCtrl.cbs2q13 == 1">
                            <label for="cb3"></label>
                            
                        </div>
                    </div><!-- .row -->
                </fieldset>
            </div><!-- .line_item_3 -->            
            <br>
                    
            <div class="line_item_4">            
                <fieldset class = "standard">
                    <div class="row">
                        <div class="col-xs-9">
                          I am unable to buy items my children and I need.
                        </div>
                        <!--<div class="col-xs-1"></div>-->
                        <div class="col-xs-1">
                            
                            <input type = "checkbox" id="cb4" name="cb" value="" ng-model = "TwoOneCtrl.cbs2q14" ng-change = "cbChange(TwoOneCtrl.cbs2q14, 'cbs2q14')" ng-true-value="1" ng-false-value="-1" ng-checked = "TwoOneCtrl.cbs2q14 == 1">
                            <label for="cb4"></label>
                                
                        </div>
                    </div><!-- .row -->
                </fieldset>
            </div><!-- .line_item_4 -->
            <br>

            <div class="line_item_4">                
                <fieldset class = "standard">
                    <div class="row">
                        <div class="col-xs-9">
                           My partner takes my money.
                        </div>
                        <!--<div class="col-xs-1"></div>-->
                        <div class="col-xs-1">
                            
                            <input type = "checkbox" id="cb5" name="cb" value="" ng-model = "TwoOneCtrl.cbs2q15" ng-change = "cbChange(TwoOneCtrl.cbs2q15, 'cbs2q15')" ng-true-value="1" ng-false-value="-1" ng-checked = "TwoOneCtrl.cbs2q15 == 1">
                            <!--<input type="checkbox" id="cb3" name="cb" value="">-->
                            <label for="cb5"></label> 
                                
                        </div>
                    </div><!-- .row -->
                </fieldset>
            </div><!-- .line_item_5 -->
           

          </div><!-- .bodyContent -->
           <br>
  <button class="btn btn-default btn-lg btn-quiz" ng-click="TwoOneCtrl.scrollUp()"><a href="/2/2">NEXT</a></button>
            <br>
        </div><!-- .col-xs-10 -->
  </div><!-- .row -->

</div><!-- .container-fluid -->
